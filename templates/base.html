<!DOCTYPE html>
<html>
<head>
    <title>CMS</title>
</head>
<body>
<nav>
    {% if user.is_authenticated %}
        Logged in as {{ user.username }} | <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a> | <a href="{% url 'register' %}">Register</a>
    {% endif %}
</nav>
{% block content %}{% endblock %}
</body>
</html>
